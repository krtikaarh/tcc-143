steps:
  # 1. Build Docker image untuk backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/notes-143-be", "."]
    dir: "backend"

  # 2. Push ke Container Registry / Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/notes-143-be"]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "notes-143-be",
        "--image",
        "gcr.io/$PROJECT_ID/notes-143-be",
        "--timeout",
        "1000s",
        "--port",
        "5000",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
        "--set-env-vars",
        "CLOUD_SQL_CONNECTION_NAME=mimetic-sweep-450606-j0:us-central1:tcc",
        "DB_USER=root",  # Ganti dengan username database Anda
        "DB_PASSWORD=",  # Ganti dengan password database Anda jika ada
        "DB_NAME=webnotes"  # Ganti dengan nama database Anda
      ]

# Log hanya akan disimpan di Google Cloud Logging
# Log tidak akan disimpan di Google Cloud Storage (butuh hak akses).
options:
  logging: CLOUD_LOGGING_ONLY
